- name: Provisioning Server
  hosts: all
  become: yes
  tasks:
    - name: Install NTP 
      yum: 
        name: "{{item}}"
        state: present
      when: ansible_distribution == "CentOS"
      loop: 
        - ntp
        - wget
        - git
        - zip
        - unzip
      
    - name: Install NTP on Ubuntu 
      apt: 
        name: "{{item}}"
        state: present
        update_cache: yes
      when: ansible_distribution == "Ubuntu"
      loop: 
        - ntp
        - wget
        - git
        - zip
        - unzip

    - name: Start & Enable NTP on RedHat
      service:
        name: ntpd
        state: started
        enabled: yes 
      when: ansible_os_family == "RedHat"

    - name: Start & Enable NTP on Debian
      service:
        name: ntp
        state: started
        enabled: yes 
      when: ansible_os_family == "Debian"

    # adding group
    - name: Add group
      group: 
        name: devops
        state: present

# adding users hard coded into the play book 
    - name: Add Users 
      user:
        name: "{{item}}"
        state: present
        groups: devops
        loop:
          - user1
          - user2
          - user3
          - user4
# adding users hard coded into the play book 
    - name: Adding users with list in group var dir
      user:
          name: "{{item}}"
          state: present
          groups: devops
          loop: "{{usernames}}"


